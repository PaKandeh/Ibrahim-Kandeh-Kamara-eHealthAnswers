<h2 style="text-align:center;">Question 1:  PERFECT NUMBERS</h2>
<h3>When N = 6 <h3>

<script>

function myPerfectNumber(N) // this function check if the number is a perfect number or not.
{
var temp , i, N;
temp = 0;
   for( i=1;i<=N/2;i++)
     {
         if(N%i === 0)
          {
            temp += i;
          }
     }
     if(temp === N && temp !== 0)
        {
		alert("N is a perfect number."); 
      
        } 
     else
        {
		alert("N is not a perfect number.");
    
        }   
 } 
 N = 6;
 
</script>

 <button onclick = "myPerfectNumber(N)"> Click Me</button>
